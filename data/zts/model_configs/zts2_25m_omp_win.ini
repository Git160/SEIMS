### Windows, localhost
[PATH]
# SEIMS program and MPI (if stated)
PREPROC_SCRIPT_DIR = E:\seimsfield\SEIMS\seims\preprocess
CPP_PROGRAM_DIR = E:\seimsfield\SEIMS\bin
MPIEXEC_DIR = None
# Input data
BASE_DATA_DIR = E:\seimsfield\SEIMS\data\zts\data_prepare
CLIMATE_DATA_DIR = E:\seimsfield\SEIMS\data\zts\data_prepare\climate
SPATIAL_DATA_DIR = E:\seimsfield\SEIMS\data\zts\data_prepare\spatial
MEASUREMENT_DATA_DIR = None
BMP_DATA_DIR = E:\seimsfield\SEIMS\data\zts\data_prepare\management
MODEL_DIR = E:\seimsfield\SEIMS\data\zts\model_zts_25m
TXT_DB_DIR = E:\seimsfield\SEIMS\data\zts\data_prepare\lookup
# Output directory
WORKING_DIR = E:\seimsfield\preprocess
# WORKING_DIR = E:\seimsfield\mgt_field

[MONGODB]
HOSTNAME = 127.0.0.1
PORT = 27017
ClimateDBName = HydroClimate_zts
BMPScenarioDBName = BMP_Scenario_zts_25m
SpatialDBName = model_zts_25m

[SWITCH]
forCluster = False
stormMode = False
genCN = True
genRunoffCoef = True
genCrop = True

[CLIMATE]
HydroClimateVarFile = Variables.txt
MeteoSiteFile = Sites_M.txt
PrecSiteFile = Sites_P.txt
MeteoDataFile = meteorology_zts_daily.txt
PrecDataFile = precipitation_zts_daily.txt
thiessenIdField = ID

[SPATIAL]
PrecSitesThiessen = Thiessen_P.shp
MeteoSitesThiessen = Thiessen_M.shp
dem = dem_25m.tif
outlet_file = outlet.shp
landuseFile = landuse_25m.tif
landuseshp = landuse_40.shp
pot_shp = fld_pot_40.shp
landcoverInitFile = landcover_initial_parameters.txt
soilSEQNFile = soil_SEQN_25m.tif
soilSEQNText = soil_properties_lookup.txt

additionalFile = {"MGT_FIELDS": "field_100.tif"}

[OPTIONAL_PARAMETERS]
isTauDEMD8 = True
D8AccThreshold = 350
np = 4 
D8DownMethod = s
dorm_hr = -1.
T_base = 0.
imperviousPercInUrbanCell = 0.3
default_reach_depth = 5.
defaultLanduse = 33
defaultSoil = 1
